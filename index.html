<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <title>SRB Interface</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="#">my<strong>SRB</strong></a>
    <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>-->
</nav>

<main role="main">

    <div class="container" id="srb__mainContainer">

        <div class="row">
            <div class="col-md-4">
                <div class="card" id="srb__status">
                    <div class="card-header" style="text-align: left;">
                        Your Buffer
                    </div>
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                     viewBox="0 0 387.61 455" style="width: 150px; margin: 20px;" id="srb__status_graphic">
                                    <defs>
                                        <style>
                                            .cls-1, .cls-5 {
                                                fill: none;
                                            }

                                            .cls-2 {
                                                clip-path: url('#clip-path');
                                            }

                                            .cls-3 {
                                                fill: #39c;
                                            }

                                            .cls-4 {
                                                fill: #4d4d4d;
                                            }

                                            .cls-4, .cls-5 {
                                                stroke: #4d4d4d;
                                                stroke-miterlimit: 10;
                                                stroke-width: 5px;
                                            }

                                            .cls-6 {
                                                font-size: 115.54px;
                                                font-family: 'Roboto', sans-serif;
                                                font-weight: bold;
                                            }

                                            .cls-7 {
                                                font-size: 40px;
                                                font-family: 'Roboto', sans-serif;
                                                font-weight: lighter;
                                            }
                                        </style>
                                        <clipPath id="clip-path">
                                            <path class="cls-1"
                                                  d="M364.31,454.5h-340l-15-193V14.5c61.66-3,123.26-9,185-9s123.33,6,185,9v247Z"/>
                                        </clipPath>
                                    </defs>
                                    <g id="Layer_2" data-name="Layer 2">
                                        <g id="Layer_1-2" data-name="Layer 1">
                                            <g class="cls-2">
                                                <rect class="cls-3" x="-9.31" y="-210" width="370" height="0"
                                                      id="srb__status_graphic_fillLevel" transform="rotate(180, 185, 121)"/>
                                            </g>

                                            <path class="cls-5"
                                                  d="M364.31,451.5h-340l-15-193V11.5c61.66-3,123.26-9,185-9s123.33,6,185,9v247Z"/>
                                            <text class="cls-6" transform="translate(200 245)"
                                                  id="srb__status_graphic_fillPercentage" text-anchor="middle"></text>
                                            <text class="cls-7" transform="translate(200 300)"
                                                  id="srb__status_graphic_fillLiters" text-anchor="middle"></text>
                                        </g>
                                    </g>
                                </svg>

                                <table>
                                    <tr>
                                        <td>Buffer location</td>
                                        <td id="address">-</td>
                                    </tr>
                                    <tr>
                                        <td>Water health</td>
                                        <td id="wHealth">-</td>
                                    </tr>
                                    <tr>
                                        <td>Water temperature</td>
                                        <td id="wTemperature">-</td>
                                    </tr>
                                </table>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card" id="srb__status-container">
                    <div class="card-header">
                        <a href="#notificationCollapsible" data-toggle="collapse" id="notificationCollapser">Buffer Status <span class="badge badge-secondary float-right"><div id="status-indicator"></div> <div id="status-text">-</div></span></a>
                    </div>
                    <div class="card-body" id="notificationCollapsible">
                        <div id="notifications">
                            There are currently no notifications.<br>Everything's good <i class="far fa-smile-beam"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3" id="srb__competitive">
                <div class="card" id="competitiveChartContainer">
                    <div class="card-body">
                        <div class="ct-chart ct-square" id="competitiveChart"></div>
                        <div id="complimentContainer">
                            <h1 id="compliment"></h1>
                            <p id="details"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card" id="srb__fillLevel">
                    <div class="card-header">
                        Fill level
                    </div>
                    <div class="card-body">
                        <div class="ct-chart" id="chart1"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-md-none">
                <div class="card">
                    <div class="card-body">
                        <ul id="timeline"></ul>
                    </div>
                </div>
            </div>

        </div>

    </div> <!-- /container -->

</main>

<footer class="container">
    <p>&copy; University of Twente</p>
</footer>
<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<script src="assets/js/chartist-plugin-legend.js"></script>
<script src="assets/js/chartist-plugin-threshold.js"></script>
<script src="assets/js/srb.js"></script>

<script>
    $(document).ready(function () {
        srb.init();
    });
</script>


</body>
</html>
