<main role="main">

    <div class="container" id="srb__mainContainer">

        <div class="col-md-4">
            <div class="card" id="srb__status">
                <div class="card-body">
                    <h1>Your Buffer</h1>
                    <h2>S.L. Louwesstraat 49</h2>

                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 387.61 455" style="width: 150px; margin: 20px;" id="srb__status_graphic">
                        <defs>
                            <style>
                                .cls-1,.cls-5 {
                                    fill:none;
                                }
                                .cls-2 {
                                    clip-path:url('#clip-path');
                                }
                                .cls-3 {
                                    fill:#39c;
                                }
                                .cls-4 {
                                    fill:#4d4d4d;
                                }
                                .cls-4,.cls-5 {
                                    stroke:#4d4d4d;
                                    stroke-miterlimit:10;
                                    stroke-width:5px;
                                }
                                .cls-6 {
                                    font-size:115.54px;
                                    font-family: 'Roboto', sans-serif;
                                    font-weight: bold;
                                }
                                .cls-7 {
                                    font-size:40px;
                                    font-family: 'Roboto', sans-serif;
                                    font-weight: lighter;
                                }
                            </style>
                            <clipPath id="clip-path">
                                <path class="cls-1" d="M364.31,454.5h-340l-15-193V14.5c61.66-3,123.26-9,185-9s123.33,6,185,9v247Z"/>
                            </clipPath>
                        </defs>
                        <g id="Layer_2" data-name="Layer 2">
                            <g id="Layer_1-2" data-name="Layer 1">
                                <g class="cls-2">
                                    <rect class="cls-3" x="-9.31" y="-210" width="370" height="435" id="srb__status_graphic_fillLevel" transform="rotate(180, 185, 121)"/>
                                </g>

                                <path class="cls-5" d="M364.31,451.5h-340l-15-193V11.5c61.66-3,123.26-9,185-9s123.33,6,185,9v247Z"/>
                                <text class="cls-6" transform="translate(200 245)" id="srb__status_graphic_fillPercentage" text-anchor="middle">90%</text>
                                <text class="cls-7" transform="translate(200 300)" id="srb__status_graphic_fillLiters" text-anchor="middle">(180 L)</text>
                            </g>
                        </g>
                    </svg>

                    <table>
                        <tr>
                            <td>Water health</td>
                            <td>Good</td>
                        </tr>
                        <tr>
                            <td>Water temperature</td>
                            <td>22 &#8451;</td>
                        </tr>

<script src="https://d3js.org/d3.v5.min.js"></script>


<script>
    var graphic_fillLevel_height = 435;

    function setCurrentLevel(current, total) {
        d3.select('#srb__status_graphic_fillLevel').transition().duration(500).attr('height', (graphic_fillLevel_height * (current / total)) + 'px');
        d3.select('#srb__status_graphic_fillPercentage').text(Math.ceil((current / total) * 100)  + ' %');
        d3.select('#srb__status_graphic_fillLiters').text('(' + Math.ceil(current) + ' L)');
    }
</script>
