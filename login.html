<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <title>SRB Interface</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="#">my<strong>SRB</strong></a>
    <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

<main role="main">

    <div class="container" id="srb__mainContainer">

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Login to your Smart Rainwater Buffer
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="user">User name</label>
                                <input type="text" class="form-control" id="user" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button id='submit' type="submit" class="btn btn-primary">Login</button>
                            <a href="register.html" class="btn btn-light float-right">Register a new SRB</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div> <!-- /container -->

</main>

<footer class="container">
    <p>&copy; University of Twente</p>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>

<script src="assets/js/srb.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#submit").click(function(e) {
            e.preventDefault();

            $.ajax({
                url: "getdata.php?q=cons/id/" + $("#user").val() + "/" + $("#password").val(),
                dataType: 'json',
                success: function(data) {
                    window.location.replace("index.html?id=" + data[0].sensorsystem_id);
                },
                error: function() {
                    alert("Wrong username or password.");
                }
            });
        });

    });
</script>
</body>


</body>
